<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/04_append.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<style>
			
		</style>
		<script>
			
			$(function(){
				var complateDate;
				$.ajax({
					url:"js/data.json",
					dataType:'json',
					success: function(result){
						complateDate = result.seatInfo;
						init();
					}
					
				})

				function init(){
					// console.log(complateDate.length)
					for(var i=0; i<complateDate.length; i++){
						var name = complateDate[i].name;
						var price = complateDate[i].price;
						console.log(name);
						$(".section.list > ul").append('<li class="unit"><a href="javascript:" data-price="'+ price +'">' + name + '</a></li>')
					}
						
				}


			})
		</script>

  </head>
  <body>
    <div class="wrap">

			<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
    </div>
		<div class="container">
				<!--<div class="box_btn">
					<button class="btn_setting">자리셋팅</button>
				</div>-->
				<div class="section list">
					<ul>
						<!-- 들어갈자리 -->
					</ul>
				</div>
				
    </div>

			footer
		</div>

		
  </body>
</html>
